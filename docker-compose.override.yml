version: '2.2'
services:

  django:
    build: .
    # Loading the app is defined here to allow for
    # autoreload on changes it is mounted on top of the
    # old copy that docker added when creating the image
    volumes:
      - '.:/usr/src/app'
    environment:
      - DEBUG=False
      - GEONODE_LB_HOST_IP=tm.icfoss.org
      - GEONODE_LB_PORT=80
      - SITEURL=http://tm.icfoss.org/
      - ALLOWED_HOSTS=['tm.icfoss.org', ]
      - GEOSERVER_PUBLIC_LOCATION=http://tm.icfoss.org/geoserver/

  celery:
    build: .
    volumes:
      - '.:/usr/src/app'
    environment:
      - DEBUG=False
      - GEONODE_LB_HOST_IP=tm.icfoss.org
      - GEONODE_LB_PORT=80
      - SITEURL=http://tm.icfoss.org/
      - ALLOWED_HOSTS=['tm.icfoss.org', ]
      - GEOSERVER_PUBLIC_LOCATION=http://tm.icfoss.org/geoserver/

  geoserver:
    environment:
      - GEONODE_LB_HOST_IP=tm.icfoss.org
      - GEONODE_LB_PORT=80
  #    - NGINX_BASE_URL=
